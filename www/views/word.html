
<div class="container">
<div class="well well-lg">

   <h2 style='text-transform:uppercase'class="panel-title">{{diction[random].word}}</h2>
    
    <div class="panel-body">
       <p class="list-group-item-text"><strong style="color:#18453B">Meaning</strong> </br><span style='text-transform: lowercase;'>{{diction[random].definition_1}}</span></p>
       <p ng-if='diction[random].use'class="list-group-item-text"><strong style="color:#18453B">Use</strong> </br><span style='text-transform: lowercase;'>{{diction[random].use}}</span></p>

         <span ng-init us-spinner="{radius:30, width:8, length: 16}" style='text-align:center'>
         <p>
          maze kua mpole ..
          </p>

          </span>

    </div>
    <div id="share-buttons">
    
    
     <!-- Facebook -->
    <a href="http://www.facebook.com/sharer.php?u={{diction.word}}" target="_blank" class="btn btn-material-blue-900">
    Facebook

    </a>
  
    <!-- Twitter -->
    <a href="https://twitter.com/share?url={{diction.word}}&amp;hashtags=sheng"

    </a>
 
</div>
</div>
